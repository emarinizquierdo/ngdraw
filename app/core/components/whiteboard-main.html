<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/app-router/app-router.html">
<link rel="import" href="../../core/components/gsignin.html">

<dom-module id="whiteboard-main">

    <template>

        <paper-toolbar>
            <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
            <div class="title">Whiteboard</div>
            <google-signin-status></google-signin-status>
        </paper-toolbar>

        <app-router mode="pushstate">
            <!-- matches an exact path -->
            <app-route path="/ngdraw/app/" import="core/views/home-page.html"></app-route>
            <!-- matches using a wildcard -->
            <!-- matches everything else -->
            <app-route path="*" redirect="/ngdraw/app/"></app-route>
        </app-router>

    </template>
    <script>
        // element registration
        Polymer({
            is: "whiteboard-main",
        });
    </script>
</dom-module>
