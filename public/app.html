<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ngdraw</title>
  <link rel="stylesheet" href="public/dist/toggle-switch.css">
<style>
html, body {
  padding: 0;
  margin: 0;
  border: 0;
  height: 100%;
  background-color: grey;
}
div, svg {
  padding: 0;
  margin: 0;
  border: 0;
}
#view {
  position: absolute;
  left: 10px;
  right: 10px;
  top: 10px;
  bottom: 10px;
  background-color: white;
  overflow: hidden;
}
#whiteboard {
}
#toggle-draw {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 20px;
}
.toggle-draw {
  width: 100px;
  height: 30px;
}
.toggle-draw > label {
  width: 100px;
  margin-left: 0;
}
.toggle-draw > label > span {
  left: 0;
}
.toggle-draw > label.switch-light.switch-ios > span::before {
  left: 0;
  height: 28px;
  width: 98px;
}
.toggle-draw > label > span > span {
  margin-left: 0;
}
</style>
</head>
<body>
<div id="view" ng-app="ngdraw" ng-controller="whiteboard">
<svg id="whiteboard" whiteboard
  ng-mousedown="mousedown($event)"
  ng-mouseup="mouseup($event)"
  ng-mousemove="mousemove($event)">
  <rect width="100" height="100" fill="red" x="50" y="50" stroke="black"
    stroke-width="10" />
  <rect width="100" height="100" fill="blue" x="50" y="200" />
</svg>

<div id="toggle-draw" class="toggle-draw">
  <label class="switch-light switch-ios" onclick="">
    <input type="checkbox" ng-model="draw"/>
    <span>
      draw
      <span>Move</span>
      <span>Draw</span>
    </span>
    <a></a>
  </label>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular-route.min.js"></script>

<script>
var app = angular.module('ngdraw', []);

app.directive('whiteboard', function($window) {
  function link(scope, element, attrs) {
    var p = element.parent()[0];
    function setDimensions() {
      var w = p.offsetWidth;
      var h = p.offsetHeight;
      element.attr('width', w);
      element.attr('height', h);
      element.attr('viewBox', '0 0 ' + w + ' ' + h);
    }
    angular.element($window).bind('resize', function() {
      setDimensions();
    });
    setDimensions();
  };
  return {
    link: link
  };
});

app.controller('whiteboard', function($scope, $window) {
  $scope.draw = false;
  $scope.mousedown = function($event) {
    console.log($event);
  };
  $scope.mouseup = function($event) {
  };
  $scope.mousemove = function($event) {
  };
  $scope.toggleDraw = function() {
  };
});
</script>
</body>
</html>
